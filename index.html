<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>The target date is December 25th.</h1>
    <div class="star-container" id="star-container">
        <span class="star" id="star"></span>
        <p id="countdown"></p>
    </div>

    <!-- Audio element to play a sound when the countdown ends -->
    <audio src="path-to-your-audio-file.mp3" id="countdown-sound"></audio>

    <script>
        const targetDate = new Date('December 25, 2024 00:00:00').getTime();
        
        function startCountdown() {
            const currentDate = new Date().getTime();
            const distance = targetDate - currentDate;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').textContent = `${days} ‡∏ß‡∏±‡∏ô ${hours} ‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á ${minutes} ‡∏ô‡∏≤‡∏ó‡∏µ ${seconds} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ`;
            if (distance <= 0) {
                document.getElementById('star').textContent = '‚≠ê';
                document.getElementById('star-container').style.color = '#f9d1e4';
                document.getElementById('countdown').textContent = "üéâ ‡∏ñ‡∏∂‡∏á‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà 25 ‡∏ò‡∏±‡∏ô‡∏ß‡∏≤‡∏Ñ‡∏°‡πÅ‡∏•‡πâ‡∏ß!";
                
                // Play sound when countdown ends
                const audio = document.getElementById('countdown-sound');
                audio.play();

                // Redirect to index3.html after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index2.html';
                }, 2000); // 2 seconds delay
            }
        }

        // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏ä‡πâ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡πà‡∏ô‡∏ó‡∏∏‡∏Å‡πÜ 1 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
        setInterval(startCountdown, 1000);
    </script>
</body>
</html>
